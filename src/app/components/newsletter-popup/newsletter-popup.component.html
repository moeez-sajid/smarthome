<div class="newsletter-popup-overlay" *ngIf="showPopup">
  <div class="newsletter-popup">
    <button class="close-button" (click)="closePopup()">
      <i class="fas fa-times"></i>
    </button>
    
    <div class="popup-content">
      <h2>Stay Updated!</h2>
      <p>Subscribe to our newsletter for the latest smart home tips and exclusive offers.</p>
      
      <form [formGroup]="newsletterForm" (ngSubmit)="onSubmit()" class="newsletter-form">
        <div class="form-group">
          <input 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email"
            [class.is-invalid]="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched"
          >
          <div class="error-message" *ngIf="newsletterForm.get('email')?.invalid && newsletterForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>
        <button type="submit" [disabled]="newsletterForm.invalid || submitted">
          Subscribe
        </button>
      </form>
      
      <div class="alert alert-success" *ngIf="success">
        Thank you for subscribing to our newsletter!
      </div>
      <div class="alert alert-error" *ngIf="error">
        Something went wrong. Please try again later.
      </div>
    </div>
  </div>
</div>
